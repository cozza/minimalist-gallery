<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <!-- JS for social media icons -->
    <script src="https://kit.fontawesome.com/9d50401e0c.js" crossorigin="anonymous"></script>
    <!-- Raleway font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Minimalist Gallery</title>
</head>

<body>

    <div class="theme-switcher">
        <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox">
        <span class="slider round"></span>
  </label>
        <em>Dark mode</em>
    </div>

    <header>
        <div class="title">Name's Gallery</div>
        <p>A collection of Name's photography and artwork</p>
        <!-- Social media icons. feel free to add to or remove these; make sure you change the link to your username -->
        <div class="socials"> <a href="https://instagram.com/usernamehere"><i class="fa-brands fa-instagram"></i></a> <a href="https://bsky.app/profile/usernamehere"><i class="fa-brands fa-bluesky"></i></a> <a href="https://facebook.com/usernamehere"><i class="fa-brands fa-facebook"></i></a> <a href="https://youtube.com/@usernamehere"><i class="fa-brands fa-youtube"></i></a> <a href="https://tiktok.com/usernamehere"><i class="fa-brands fa-tiktok"></i></a></div>
    </header>
    <div id="container">
        <div class="row">
            <div class="column">
                <!-- Replace "images/001.jpg" etc. with "yourImageURL" -->
                <img class="image" alt="Insert your caption here" src="images/001.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/002.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/003.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/004.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/005.jpg" style="width:100%">
            </div>

            <div class="column">
                <img class="image" alt="Insert your caption here" src="images/006.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/007.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/008.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/009.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/010.jpg" style="width:100%">

            </div>

            <div class="column">
                <img class="image" alt="Insert your caption here" src="images/011.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/012.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/013.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/014.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/015.jpg" style="width:100%">

            </div>

            <div class="column">
                <img class="image" alt="Insert your caption here" src="images/016.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/017.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/018.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/019.jpg" style="width:100%">
                <img class="image" alt="Insert your caption here" src="images/020.jpg" style="width:100%">
            </div>
        </div>

        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <img alt="" class="modal-img" id="insertedimage">
            <div id="caption"></div>
        </div>

    </div>

    <footer>
        <p>&copy; Images belong to <a href="https://yourwebsite.com">Name</a>.<br><a href="https://github.com/cozza/minimalist-gallery">Minimalist gallery code &raquo;</a></p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
